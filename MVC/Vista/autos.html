<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Fondo y tipografía */
        body {
            background-color: #212529;
            font-family: 'Roboto', sans-serif;
            color: #f8f9fa;
        }

        .top-nav {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .registrer-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #495057;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        .modal-content h4 {
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .form-group label {
            font-size: 16px;
            color: #ced4da;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #6c757d;
            border-radius: 8px;
            font-size: 16px;
            background-color: #343a40;
            color: #f8f9fa;
        }

        input[type="submit"], button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            background-color: #c82333;
        }

        .registro {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            .registrer-container {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .top-nav {
                font-size: 16px;
            }
            .modal-content h4 {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>
    <nav class="top-nav">
        <h4>CarKey</h4>
    </nav>
    <div class="registrer-container">
        <h4>Registrar Vehículo</h4>
        <form action="src/registrar_vehiculo.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" placeholder="Marca del vehículo" required>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" placeholder="Modelo del vehículo" required>
            </div>

            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" id="placa" name="placa" placeholder="Placa del vehículo" required>
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" id="color" name="color" placeholder="Color del vehículo" required>
            </div>

            <div class="form-group">
                <label for="anio">Fecha de fabricación</label>
                <input type="date" id="anio" name="anio" required>
            </div>

            <div class="form-group">
                <label for="kilometraje">Kilometraje</label>
                <input type="text" id="kilometraje" name="kilometraje" placeholder="Kilometraje del vehículo" required>
            </div>

            <div class="form-group">
                <label for="combustible">Tipo de Combustible</label>
                <input type="text" id="combustible" name="combustible" placeholder="Tipo de combustible" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio por Día</label>
                <input type="text" id="precio" name="precio" placeholder="Precio por día de alquiler" required>
            </div>

            <div class="form-group">
                <label for="deposito">Depósito</label>
                <input type="text" id="deposito" name="deposito" placeholder="Depósito requerido" required>
            </div>

            <div class="form-group">
                <label for="foto">Foto del vehículo</label>
                <input type="file" id="foto" name="foto" required>
            </div>

            <div class="registro">
                <input type="submit" value="Registrar Auto">
                <button type="button" onclick="window.history.back();">Salir</button>
            </div>
        </form>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
