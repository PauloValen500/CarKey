<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <!-- Agregamos Bootstrap para hacer el diseño responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Fondo y tipografía */
        body {
            background-color: #f4f7fc;
            font-family: 'Roboto', sans-serif;
        }

        .top-nav {
            background-color: #14304f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .registrer-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .modal-content h4 {
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #14304f;
        }

        .modal-content h5 {
            text-align: center;
            font-size: 18px;
            color: #4e6b8e;
            margin-bottom: 30px;
        }

        .form-group label {
            font-size: 16px;
            color: #4e6b8e;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #4e6b8e;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #3e5b6d;
        }

        button {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            background-color: #e53935;
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            .registrer-container {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .top-nav {
                font-size: 16px;
            }
            .modal-content h4 {
                font-size: 24px;
            }
            .modal-content h5 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <h4>CarKey</h4>
    </nav>
    <div class="registrer-container">
        <h4>Levantar Reporte</h4>
        
        <form action="src/registroReporte.php" method="post">
            <div class="form-group">
                <label for="placaReporte">Placa Vehículo</label>
                <input type="text" id="placaReporte" name="placaReporte" placeholder="Placa Vehículo" required>
            </div>

            <div class="form-group">
                <label for="idClienteRep">ID Cliente</label>
                <input type="number" id="idClienteRep" name="idClienteRep" placeholder="ID Cliente">
            </div>

            <div class="form-group">
                <label for="idEmpleadoRep">ID Empleado</label>
                <input type="number" id="idEmpleadoRep" name="idEmpleadoRep" placeholder="ID Empleado" required>
            </div>

            <div class="form-group">
                <label for="fechaInic">Fecha Incidente</label>
                <input type="date" id="fechaInic" name="fechaInc" required>
            </div>

            <div class="form-group">
                <label for="details">Descripción</label>
                <input type="text" id="details" name="details" placeholder="Descripción del incidente" required>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <input type="submit" value="Levantar Reporte">
                <button type="button" onclick="window.history.back();">Salir</button>
            </div>
        </form>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
