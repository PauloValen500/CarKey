<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos Disponibles</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verifica que la ruta sea correcta -->
    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<style>
body {
    font-family: 'Lora';
    background-image: url(img/fondoRegistro.png);
    margin: 0;
    padding: 20px;
    color: #333;
}
.dashboard {
    background: rgba(255, 255, 255, 0.1);
    max-width: 600px;
    margin: 100px; /* Centrado automático */
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.37);
    backdrop-filter: blur(10px); /* Difuminado del fondo */
    -webkit-backdrop-filter: blur(10px); /* Difuminado para Safari */
    border: 1px solid rgba(255, 255, 255, 0.18); /* Borde con transparencia */

    border-radius: 8px;
    margin-top: 150px;
}
h1 {
    color: #ffffff;
    text-align: center;
}
.form-group {
    display: flex;
    justify-content: center; /* Esto asegura que el logo y los inputs estén separados */
    align-items: center;
    margin-bottom: 10px; /* Reduje el margen inferior */
}
label {

    display: grid;
    margin-bottom: 5px;
    color:#ffffff;
   margin-right: 20%;
   font-size: 20px;
}

input[type="date"] {
    width: 50%; /* Los inputs ocupan casi la mitad del espacio con un pequeño margen */
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 50px; /* Añadí un pequeño margen derecho entre los dos inputs */
}

.dashboard .logo {
    width: 20%; /* Ajusta el tamaño del logo */
    height: auto;
    margin-left: 10px; /* Ajusta la distancia entre el logo y los inputs */
}

.btn {
    display: block;
    width: 50%;
    padding: 10px;
    background-color: #0a253d;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-family: lora;
    margin-left: 25%;
}

.btn:hover {
    background-color: #000000;
}

.butonn {
    background-color: #000000;
    display: grid;
    border: none;
    border-radius: 4px;
    width: 20%;
    padding: 5px;
    margin-top: 8px;
    cursor: pointer;
    font-family: lora;
    color: white;
}

.butonn:hover {
    background-color: #746f6f;
    color: black;
}

.results {
    margin-top: 20px;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.logo-container {
    text-align: center; 
    padding: 10px 10px; 
    background-color: none; 
    margin-left: 20%;
}


</style>

<form action="autosdispo.php" method="post">
    <div class="dashboard">
        <h1>Consulta de Autos Disponibles</h1>
        <div class="form-group">
            <div class="input-group">
                <label for="date1">Fecha de Inicio</label>
                <input type="date" id="startDate" name="startDate">
            </div>
            <div class="input-group">
                <label for="date2">Fecha de Fin</label>
                <input type="date" id="endDate" name="endDate">
            </div>
            <img src="img/logo.jpg" alt="Logo" class="logo">
        </div>
        <!-- Botón de envío para consultar la disponibilidad -->
        <button type="submit" class="btn">Consultar Disponibilidad</button>
        <button class="butonn" onclick="window.history.back();">Salir</button>
    </div>
</form>
    <script src="scripts.js"></script>
</body>
</html>
